     .text-box a { color: #FFD700; /* สีของลิงก์ */ font-weight: 900; /* ความหนาของตัวอักษร */ text-decoration: none; }

        .text-box a:hover { color: #FF4500; /* สีของลิงก์เมื่อเอาเมาส์วาง */}
    </style>
    <script>
        document.addEventListener('mousemove', function(e) {
            const links = document.querySelectorAll('.text-box a');
            const x = e.clientX;
            const y = e.clientY;
            links.forEach(link => {
                const rect = link.getBoundingClientRect();
                const offsetX = x - rect.left;
                const offsetY = y - rect.top;
                const colorValueX = Math.floor((offsetX / rect.width) * 255);
                const colorValueY = Math.floor((offsetY / rect.height) * 255);
                link.style.color = `rgb(${colorValueX}, ${colorValueY}, 150)`;
            });
        });
    </script>
